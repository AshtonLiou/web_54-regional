<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快樂旅遊網</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/visitor-message.css">
    <script src="./js/main.js"></script>
    <script src="./js/visitor-message.js"></script>
</head>

<body>
    <div class="body-mask"></div>
    <header>
        <a href="./visitor-message.html">
            <h1>快樂旅遊網</h1>
        </a>
        <nav style="margin-right: 3em;">
            <a href="./visitor-message.html" class="cp">訪客留言</a>
            <a href="./visitor-booking.html">訪客訂房</a>
            <a href="./visitor-order.html">訪客訂餐</a>
            <a href="./website-management.html">網站管理</a>
        </nav>
        <input type="checkbox" id="hmb" class="h">
        <label for="hmb">|||</label>
        <nav class="hmn">
            <a href="./visitor-message.html" class="cp">訪客留言</a>
            <a href="./visitor-booking.html">訪客訂房</a>
            <a href="./visitor-order.html">訪客訂餐</a>
            <a href="./website-management.html">網站管理</a>
        </nav>
    </header>
    <header id="title-banner">
        <h1>訪客留言<span class="ams h">-新增</span><span class="ems h">-編輯</span></h1>
        <div>
            <button class="btnmg mls" onclick="tgd('.mls', '.ams')">新增留言</button>
            <button class="btng ams h" onclick="tgd('.ams', '.mls')">回留言列表</button>
            <button class="btng ems h" onclick="tgd('.ems', '.mls')">回留言列表</button>
        </div>
    </header>
    <main>
        <section class="mls"></section>
        <section class="ams h">
            <form onsubmit="am(event)">
                <div class="ff">
                    <input type="text" name="name" placeholder=" " required>
                    <label>留言訪客姓名</label>
                </div>
                <div class="ff">
                    <input type="email" name="email" placeholder=" " required oninput="this.setCustomValidity('')">
                    <label>Email</label>
                </div>
                <div class="ff">
                    <input type="tel" name="telephone" placeholder=" " required oninput="this.setCustomValidity('')">
                    <label>連絡電話</label>
                </div>
                <div class="ff">
                    <input type="text" name="message-serial-number" maxlength="3" placeholder=" " required
                        oninput="this.setCustomValidity('')">
                    <label>留言序號</label>
                </div>
                <div class="ff">
                    <textarea name="content" placeholder=" " required></textarea>
                    <label>留言內容</label>
                </div>
                <div class="ff">
                    <input type="file" name="image" accept="image/*" required>
                </div>
                <button type="reset" class="btng">重設</button>
                <button type="submit" class="btnmg">送出</button>
            </form>
        </section>
        <section class="ems h">
            <form>
                <div class="ff">
                    <input type="text" name="name" placeholder=" " required>
                    <label>留言訪客姓名</label>
                </div>
                <div>
                    <div class="ff" style="display: inline-block; width: calc(100% - 4em);">
                        <input type="email" name="email" placeholder=" " required oninput="this.setCustomValidity('')">
                        <label>Email</label>
                    </div>
                    <input type="checkbox" id="edit-show-email" name="show-email"
                        style="margin-left: .5rem; transform: scale(1.3); cursor: pointer;">
                    <label for="edit-show-email" style="user-select: none; cursor: pointer;">顯示</label>
                </div>
                <div>
                    <div class="ff" style="display: inline-block; width: calc(100% - 4em);">
                        <input type="tel" name="telephone" placeholder=" " required
                            oninput="this.setCustomValidity('')">
                        <label>連絡電話</label>
                    </div>
                    <input type="checkbox" id="edit-show-telephone" name="show-telephone"
                        style="margin-left: .5rem; transform: scale(1.3); cursor: pointer;">
                    <label for="edit-show-telephone" style="user-select: none; cursor: pointer;">顯示</label>
                </div>
                <div class="ff">
                    <textarea name="content" placeholder=" " required></textarea>
                    <label>留言內容</label>
                </div>
                <button type="reset" name="emdr" class="btng">重設</button>
                <button type="submit" class="btnmg">送出</button>
            </form>
        </section>
    </main>
</body>

</html>
