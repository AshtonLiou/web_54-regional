<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快樂旅遊網</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/website-management.css">
    <link rel="stylesheet" href="./css/visitor-message.css">
    <script src="./js/main.js"></script>
    <script src="./js/website-management.js"></script>
</head>

<body>
    <div class="body-mask"></div>
    <header>
        <a href="./visitor-message.html">
            <h1>快樂旅遊網</h1>
        </a>
        <nav style="margin-right: 3em;">
            <a href="./visitor-message.html">訪客留言</a>
            <a href="./visitor-booking.html">訪客訂房</a>
            <a href="./visitor-order.html">訪客訂餐</a>
            <a href="./website-management.html" class="cp">網站管理</a>
            <button class="btnr pol h" onclick="logout()">登出</button>
        </nav>
        <input type="checkbox" id="hmb" class="h">
        <label for="hmb">|||</label>
        <nav class="hmn">
            <a href="./visitor-message.html">訪客留言</a>
            <a href="./visitor-booking.html">訪客訂房</a>
            <a href="./visitor-order.html">訪客訂餐</a>
            <a href="./website-management.html" class="cp">網站管理</a>
            <button class="btnr pol h" onclick="logout()">登出</button>
        </nav>
    </header>
    <header id="title-banner">
        <h1>網站管理</h1>
        <div class="pol h" style="width: 15em;">
            <button class="btng btnd mls">留言管理</button>
            <button class="btng mls" onclick="tgd('.mls', '.bm')">訂房管理</button>
            <button class="btng bm h" onclick="tgd('.bm', '.mls')">留言管理</button>
            <button class="btng btnd bm h">訂房管理</button>
            <button class="btng ems h" onclick="tgd('.ems', '.mls')">回留言列表</button>
        </div>
    </header>
    <main>
        <form class="prl fv" onsubmit="vl(event)">
            <h1>登入</h1>
            <div class="ff" style="margin: 1em 0;">
                <input type="text" name="account" placeholder=" " required>
                <label>帳號</label>
            </div>
            <div class="ff" style="margin: 1em 0;">
                <input type="password" name="password" placeholder=" " required>
                <label>密碼</label>
            </div>
            <div id="cc">
                <div class="ff">
                    <input type="text" name="captcha" placeholder=" " required>
                    <label>圖片驗證碼</label>
                </div>
                <img src="./img/captcha-image.png" alt="" id="ci">
                <button type="button" class="btng" onclick="rg()">驗證碼重新產生</button>
            </div>
            <button type="reset" class="btng">重設</button>
            <button type="submit" class="btnmg">送出</button>
        </form>
        <form class="prl sv h">
            <h2>請用拖拉的方式來對調任兩格的位置<br>並將數字由左到右、上到下、1~9依序排列</h2>
            <div id="svg"></div>
            <button type="button" class="btnmg" onclick="vsv()">確認</button>
        </form>
        <section class="pol h">
            <section class="mls"></section>
            <section class="ems h">
                <form>
                    <div class="ff">
                        <input type="text" name="name" placeholder=" " required>
                        <label>留言訪客姓名</label>
                    </div>
                    <div>
                        <div class="ff" style="display: inline-block; width: calc(100% - 4em);">
                            <input type="email" name="email" placeholder=" " required
                                oninput="this.setCustomValidity('')">
                            <label>Email</label>
                        </div>
                        <input type="checkbox" id="edit-show-email" name="show-email"
                            style="margin-left: .5rem; transform: scale(1.3); cursor: pointer;">
                        <label for="edit-show-email" style="user-select: none; cursor: pointer;">顯示</label>
                    </div>
                    <div>
                        <div class="ff" style="display: inline-block; width: calc(100% - 4em);">
                            <input type="tel" name="telephone" placeholder=" " required
                                oninput="this.setCustomValidity('')">
                            <label>連絡電話</label>
                        </div>
                        <input type="checkbox" id="edit-show-telephone" name="show-telephone"
                            style="margin-left: .5rem; transform: scale(1.3); cursor: pointer;">
                        <label for="edit-show-telephone" style="user-select: none; cursor: pointer;">顯示</label>
                    </div>
                    <div class="ff">
                        <textarea name="content" placeholder=" " required></textarea>
                        <label>留言內容</label>
                    </div>
                    <button type="reset" name="emdr" class="btng">重設</button>
                    <button type="submit" class="btnmg">送出</button>
                </form>
            </section>
            <section class="bm h"></section>
        </section>
    </main>
</body>

</html>
